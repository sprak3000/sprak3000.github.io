message: "<blockquote>Yes, after years of waiting, The Simpsons Movie was finally in theaters, and I was there wearing my Mr. Sparkle t-shirt.</blockquote><p>I didn't know there were shirts. Are they in America or Japan?</p><blockquote>With the decades of baggage the Simpsons have accumulated, the film managed to breathe new life into a series that hasn't had the zip in its step for the past few years.</blockquote><p>It's nice to know you're one of those fans who think the show dived over the shark, and that you're not wearing blinders while saying, &quot;It's better than most shows out there&quot;, even though that's clearly no longer the case. I'll consider it.</p>"
