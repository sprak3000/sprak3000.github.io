message: "<p>@Daniel</p><p>The DVDs are not mine to sell; they are sent back to Chris when I'm done.</p><p>UY TV is a different beast where it is an episodic comedy. I've watched all of it, and it does have spots where the gags and stories are long in the tooth. However, you aren't watching the show with the purpose of a larger plot coming to a resolution. You can jump in and out of UY and just find the laughs, etc. you want.</p>"
