message: "<p>@Daniel</p><p>The DYRL is a Japanese DVD.</p><p>Black Lagoon looks interesting visually, but I'm not sure about the story. Haven't really read up much on it yet.</p><p>Death Note has an intriguing concept, but it hasn't blown me away enough to commit.</p><p>Where I have the R2 DVD set of Gunbuster, I'll probably only rent the US version just to rip the subtitles. I tried watching the second series, but it didn't blow me away enough to want to pick it up.</p><p>It is the standard edition of Beautiful Dreamer only because it was cheap and there were some issues with the cut used for the special edition. At some point, I'll probably just track down a R2 copy.</p>"
