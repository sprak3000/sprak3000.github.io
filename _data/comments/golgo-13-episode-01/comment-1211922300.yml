message: "<blockquote>As for the other Golgo properties, I've only seen the first movie, and that one was still more style than substance but fun to watch occasionally.</blockquote><p>Yeah, it's one of those guilty pleasures for me, too.</p><blockquote>I should have realized the the Golgotha reference in the skeleton, but those roses and a skeleton makes my mind leap right to the Dead.</blockquote><p>You might actually be right about the reference. Saito likes to appropriate real names and places without permission, and only gets away with it, because of that &quot;these characters are fictional&quot; clause. I think you'd get a kick out of the manga Bill Clinton. ^_-</p>"
